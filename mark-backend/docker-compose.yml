version: '3.8'

services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mark_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrate_v1.1.sql:/docker-entrypoint-initdb.d/migrate_v1.1.sql

  backend:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=mark_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET_V1=${JWT_SECRET_V1}
      - JWT_SECRET_V2=${JWT_SECRET_V2}
      - PORT=3000
    depends_on:
      - postgres

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx_rate_limit.conf:/etc/nginx/conf.d/rate_limit.conf

volumes:
  db_data:
